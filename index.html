        <div class="card">
            <div class="card-content">
                <span class="card-title">Cards Config</span>
            </div>
            <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                <li class="tab"><a class="active"href="#json-config-container">JSON Config</a></li>
                <li class="tab"><a href="#cards-config">Cards</a></li>
                </ul>
            </div>
            <div class="card-content grey lighten-4">
                <div id="json-config-container">
                    <div class="row" id="json-input">
                        <form class="col s12" id="json-form">
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="json-config" class="materialize-textarea"></textarea>
                                    <label for="json-config" class="active">JSON Config</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="corner-pips-config">Corner pip placeholder</div>
                <div id="cards-config">
                    <div class="row">
                        <div class="input-field col s12">
                            <select multiple id="character-select">
                                <option value="A" selected>A</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3" selected>3</option>
                                <option value="4" selected>4</option>
                                <option value="5" selected>5</option>
                                <option value="6" selected>6</option>
                                <option value="7" selected>7</option>
                                <option value="8" selected>8</option>
                                <option value="9" selected>9</option>
                                <option value="10" selected>10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="J" selected>J</option>
                                <option value="Q" selected>Q</option>
                                <option value="K" selected>K</option>
                            </select>
                            <label>Characters</label>
                        </div>
                        <div class="input-field col s12">
                            <select multiple id="suit-select">
                                <option value="club" selected>Clubs</option>
                                <option value="diamond" selected>Diamonds</option>
                                <option value="spade" selected>Spades</option>
                                <option value="heart" selected>Hearts</option>
                            </select>
                            <label>Suits</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <a id="json-config-submit" class="btn waves-effect waves-light" href="#">Update Cards
                    <i class="material-icons right">update</i></a>
                <a id="cards-download" class="btn waves-effect waves-light" href="#">Download SVG
                    <i class="material-icons right">download</i></a>
            </div>
        </div>

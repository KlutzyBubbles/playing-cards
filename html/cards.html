<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Playing Cards</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="container py-4 px-3 mx-auto">
            <header class="d-flex justify-content-between align-items-md-center pb-3 mb-5 border-bottom">
              <h1 class="h4">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                  <span>Playing Cards</span>
                </a>
              </h1>
              <a href="https://github.com/KlutzyBubbles/playing-cards" target="_blank" rel="noopener">View on GitHub</a>
            </header>
      
            <div class="col-lg-8 px-0">
                <div class="card">
                    <div class="card-header">
                        Cards Config
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="config-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="json-config-container-tab" data-bs-toggle="tab" data-bs-target="#json-config-container" type="button" role="tab" aria-controls="json-config-container" aria-current="page" href="#">JSON Config</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="cards-config-tab" data-bs-toggle="tab" data-bs-target="#cards-config" type="button" role="tab" aria-controls="cards-config" href="#">Cards</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="config-tabs-content">
                            <div class="tab-pane fade show active" id="json-config-container">
                                <form class="col s12" id="json-form">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <label for="json-config" class="form-label">JSON Config</label>
                                            <textarea id="json-config" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="corner-pips-config">Corner pip placeholder</div>
                            <div class="tab-pane fade" id="cards-config">
                                <div class="row">
                                    <div class="col-12">
                                        <label class="form-label">Characters</label>
                                        <select multiple id="character-select" class="form-control form-select" aria-label="Select character">
                                            <option value="A" selected>A</option>
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2" selected>2</option>
                                            <option value="3" selected>3</option>
                                            <option value="4" selected>4</option>
                                            <option value="5" selected>5</option>
                                            <option value="6" selected>6</option>
                                            <option value="7" selected>7</option>
                                            <option value="8" selected>8</option>
                                            <option value="9" selected>9</option>
                                            <option value="10" selected>10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="J" selected>J</option>
                                            <option value="Q" selected>Q</option>
                                            <option value="K" selected>K</option>
                                        </select>
                                    </div>
                                    <div class="input-field col s12">
                                        <label class="form-label">Suits</label>
                                        <select multiple id="suit-select" class="form-control form-select" aria-label="Select suit">
                                            <option value="club" selected>Clubs</option>
                                            <option value="diamond" selected>Diamonds</option>
                                            <option value="spade" selected>Spades</option>
                                            <option value="heart" selected>Hearts</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a id="json-config-submit" href="#" class="btn btn-primary">Update Cards <i class="material-icons right">update</i></a>
                        <a id="cards-download" href="#" class="btn btn-primary">Download SVG <i class="material-icons right">download</i></a>
                    </div>
                </div>
            </div>
          </div>
        
        <div id="test" class="row left-align"></div>
        <div id="all" class="row left-align"></div>
	</body>
</html>
